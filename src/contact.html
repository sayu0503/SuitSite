  <main>

    <!--メインビュー-->
    <section class="mv">
      <div class="mv__inner">
        <div class="mv__slider swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <picture>
                <source srcset="./assets/images/common/contact-mv-img.jpg" media="(min-width: 1024px)">
                <img src="./assets/images/common/contact-mv-sp-img.jpg" alt="チェック柄のスーツにベストとネクタイを締めたマネキン">
              </picture>
            </div>
          </div>
          <div class="mv__title mv-contact__title--center">
            <h2 class="mv__title-large mv__title-large-contact">Contact</h2>
          </div>
        </div>
      </div>
    </section>
    <div class="contact-lower">
      <div class="contact-lower__inner">
        <p class="contact-lower__text">当店へのお問い合わせは下記フォームより受け付けております。<br class="br-pc">
          担当者が確認後、折り返しご連絡させていただきます。</p>
        <form action="mail.php" method="POST" class="contact__form">
          <div class="contact__item">
            <div class="contact__label">
              <label for="name" class="contact__label-text">お名前<span class="red">*</span></label>
              <input id="name" type="text" class="contact__input" placeholder="仕立&emsp;一郎" required>
            </div>
          </div>
          <div class="contact__item">
            <div class="contact__label">
              <label for="mail" class="contact__label-text">メールアドレス<span class="red">*</span></label>
              <input id="mail" type="email" class="contact__input" placeholder="excitecode@suit.co.jp" required>
            </div>
          </div>
          <div class="contact__item">
            <div class="contact__label"><span class="must">お問い合わせの種類<span class="red">*</span></span></div>
            <div class="data-radio-wrap">
              <label for="odermaid">
                <input type="radio" id="odermaid" name="kinds" checked>
                <span>オーダーメイドスーツ</span>
              </label>
              <label for="item">
                <input type="radio" id="item" name="kinds">
                <span>スーツ以外のアイテム</span>
              </label>
              <label for="other">
                <input type="radio" id="other" name="kinds">
                <span>その他</span>
              </label>
            </div>
          </div>
          <div class="contact__item">
            <div class="contact__label">
              <label for="contents" class="contact__label-text flex-start">お問い合わせ内容<span class="red">*</span></label>
              <textarea id="contents" class="contact__textarea" placeholder="入力してください" required></textarea>
            </div>
          </div>
          <div class="form__button shadow-button ">
            <input type="submit" class="button" value="送信">
          </div>
        </form>
      </div>
    </div>
